log4j.logger.exercise8=DEBUG, exercise8
log4j.logger.exercise7=DEBUG, exercise7
# Root logger option
#log4j.rootLogger=DEBUG, stdout, file
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %X{app.pid} %c{1}:%L - %m%n
# Direct log messages to a log file
log4j.appender.exercise8=org.apache.log4j.RollingFileAppender
log4j.appender.exercise8.File=src/main/resources/logs/exercise8.log
log4j.appender.exercise8.MaxFileSize=1MB
log4j.appender.exercise8.MaxBackupIndex=1
log4j.appender.exercise8.layout=org.apache.log4j.PatternLayout
log4j.appender.exercise8.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %X{app.pid} %c{1}:%L - %m%n
